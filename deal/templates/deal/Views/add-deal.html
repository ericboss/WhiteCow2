{% extends 'deal/sharefiles/base.html' %} {% block content %}

<div class="container" >
    <p class="h2">Let's get started</p>
</div>

    <div class="card mt-4 ml-4 mr-4">
    <div class="card-body">
      <form action="{% url 'add-deal' %}" method="post">
        {% include 'partials/_messages.html'%} {% csrf_token %}
       
        <div class="form-group">
          <label for="">Enter Deal Name:</label>
          <input
            type="text"
            class="form-control form-control-sm"
            name="name"
            
          />
        </div>
        <div class="form-group">
          <label for="">Property Status</label>
          <select class="form-control" id="exampleFormControlSelect1" name = "property_status">
            {% for property in property_status%}
            <option name="property_status" value="{{property.name}}">{{property.name}}</option>
                {% endfor %}
          </select>
        </div>
        
        </div>
        

        <input
          type="submit"
          value="Next"
          class="btn btn-primary btn-primary-sm"
        />
      </form>
    </div>
  </div>
    

{% endblock content %}
