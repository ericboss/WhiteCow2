{% extends 'deal/sharefiles/base.html' %} {% block content %}

<div class="container" >
    <p class="h2">Let's get started</p>
</div>

    <div class="card mt-4 ml-4 mr-4">
    <div class="card-body">
      <form action="{% url 'add-deal' %}" method="post">
        {% include 'partials/_messages.html'%} {% csrf_token %}
       
        <div class="form-group">
          <label for="">Enter Deal Name:</label>
          <input
            type="text"
            class="form-control form-control-sm"
            name="name"
            
          />
        </div>
        <div class="form-group">
          <label for="">Property Status</label>
          <select class="form-control" id="exampleFormControlSelect1" name = "property_status" value = "Rent">
            {% for property in property_status%}
            <option name="property_status" value="{{property.name}}">{{property.name}}</option>
                {% endfor %}
          </select>
        </div>



        <h3 class="h5 top-0 sm"> Set Date and time for the system to look for Deals</h3>
        <div class="form-row">
      <div class="col col-md-2 mt-2">
        
        <select class="form-control" id="exampleFormControlSelect1"  name = "outside_features">
        <option name ="outside_features" value = "">Select period.. </option>
        
        <option name ="outside_features" value ="Weekday" >Weekdays</option>
        <option name ="outside_features" value ="Weekday" >Weekends</option>
    
      
      </select>
      </div>

      <div class="col col-md-2 mt-2">
        
        <select class="form-control" id="exampleFormControlSelect1"  name = "outside_features">
        <option name ="outside_features" value = "">Select Time.. </option>
        
        <option name ="outside_features" value ="8:00 am" >8:00 am</option>
        <option name ="outside_features" value ="9:00 am" >9:00 am</option>
        <option name ="outside_features" value ="10:00 am" >9:00 am</option>
        <option name ="outside_features" value ="9:00 pm" >9:00 pm</option>
        <option name ="outside_features" value ="10:00 pm" >10:00 pm</option>
    
      
      </select>
      </div>
    </div>
      
        
        </div>
        

        <input
          type="submit"
          value="Next"
          class="btn btn-primary btn-primary-sm"
        />
      </form>
    </div>
  </div>
    

{% endblock content %}
