{% extends 'deal/sharefiles/base.html' %} {% block content %}


<div class="container mt-4 mb-5">
  <div class="row">
    <div class="col-md-10">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="">Deals</a>
          </li>
          <li class="breadcrumb-item " aria-current="page">
            My Deals
          </li>
        </ol>
      </nav>
    </div>

    <div class="col-md-2">
      <a href="{% url 'add-deal'%}" class="btn btn-primary">Create Deals</a>
    </div>

    
  </div>



<div class='table-area table-responsive col-md-10'>
  <table class="table table-hover table-striped table-sm">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Date Created</th>
        
          <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
  {% for deal in saved_deals %}
  
       <tr >
        <td >{{deal.name}}</td>
        <td>{{deal.date}}</td>
          
  <td>
   <a type="button" class="btn btn-outline-success btn-md"  href="{% url 'deal-detail' deal.pk %}">View Deal</a>
   <button type="button" class="btn btn-outline-danger btn-md" data-toggle="modal" data-target="#exampleModal">X</button>
  
   <div class="modal" tabindex="-1" role="dialog" id="exampleModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirm Action!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this Deal?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">CLOSE</button>
          <a type="button" class="btn btn-primary"  href={%  url 'deal_delete' deal.pk %}>YES</a>
        </div>
      </div>
    </div>
  </div>
  </td>
  
  
  
      </tr>
  
  
  {% endfor %}
  
    </tbody>
  </table>
  </div>
  
</div>
{% endblock content %}
